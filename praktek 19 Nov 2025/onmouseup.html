<!DOCTYPE html>
<html lang="en">
<head>
    <title>onmouseup dan onmousedown</title>
</head>
<body>
    <p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">
    Fungsi mouseDown : mengatur warna teks ini menjadi merah.
    Fungsi mouseUp : mengatur warna teks ini menjadi biru.
</p>

    <script>
        function mouseDown(){
            document.getElementById("myP").style.color = "red";
        }

        function mouseDown(){
            document.getElementById("myP").style.color = "blue";
        }
    </script>
</body>
</html>
