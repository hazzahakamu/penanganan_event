<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onblclick</title>
</head>
<body>
    <p ondblclick="myFunction()">Klik dua kali paragraf ini untuk memicu fungsi.</p>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML += "Assalamualaikum";
}
</script>

</body>
</html>
