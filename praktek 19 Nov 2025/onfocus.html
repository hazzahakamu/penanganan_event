<!DOCTYPE html>
<html lang="en">
<head>
    <title>onfocus</title>
</head>
<body>
    Masukan nama kamu: <input type="text" onfocus="myFunction(this)">

<p>Ketika bidang input mendapat fokus, suatu fungsi mengubah warna latar belakang.</p>

<script>
function myFunction(x) {
  x.style.background = "blue";
}
</script>
</body>
</html>
