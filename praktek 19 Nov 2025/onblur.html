<!DOCTYPE html>
<html lang="en">
<head>
    <title>onblur</title>
</head>
<body>
    Masukkan nama Anda: <input type="text" id="fname" onblur="myFunction()">

<p>Saat Anda meninggalkan kolom input, sebuah fungsi dipicu yang mengubah teks input menjadi huruf besar.</p>

<script>
function myFunction() {
  let x = document.getElementById("fname");
  x.value = x.value.toUpperCase();
}
</script>
</body>
</html>
