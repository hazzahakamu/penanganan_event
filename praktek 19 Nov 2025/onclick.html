<!DOCTYPE html>
<html lang="en">
<head>
    <title>onclick</title>
</head>
<body>
    <p>Peristiwa onclick memicu suatu fungsi saat suatu elemen diklik.</p>
    <p>Klik untuk memicu fungsi yang akan menampilkan "Waalaikumsalam":</p>

<button onclick="myFunction()">click me</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Waalaikumsalam";
}
    </script>
</body>
</html>
