<!DOCTYPE html>
<html lang="en">
<head>
    <title>onkeydown</title>
</head>
<body>
    <p> Tekan tombol di bidang input </p>

    <input type="teks" onkeydown="myFunction()">

    <p id="demo"></p>

    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "Anda menekan tombol di dalam bidang input";
        }
    </script>
</body>
</html>
